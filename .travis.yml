dist: trusty
sudo: false
langage: cpp

before_install:
  cd ~
  git clone https://github.com/google/googletest.git
  cd googletest
  mkdir build && cd build
  cmake .. -DBUILD_SHARED_LIBS=ON -DINSTALL_GTEST=ON -DCMAKE_INSTALL_PREFIX:PATH=/usr
  make -j8
  sudo make install
  sudo ldconfig

script:
  - cmake ./bitset/
  - cmake --build . -- -j2

